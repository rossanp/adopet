<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../styles/geral/buttons.css">
    <link rel="stylesheet" href="../../styles/cadastro/main.css">
    <link rel="stylesheet" href="../../styles/cadastro/formulario.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <title>Adopet - Login</title>
</head>

<body>

    <header>
        <img src="../../img/Forma-1.svg" alt="Forma 01" class="forma01">

        <a href="../../index.html"><img src="../../img/Casa.svg" alt="Home" class="header__icons"></a>
        <a href="#"><img src="../../img/Mensagens.svg" alt="Menssagens" class="header__icons"></a>
    </header>
    <img src="../../img/Patas.svg" alt="Imagem de patas de animais" class="header__img-patas">

    <section>
        <div class="conteudo">
            <div class="conteudo__logo">
                <img src="../../img/Logo-blue.svg" alt="Logo Adopet azul">
            </div>
            <p class="main__conteudo-texto">Ainda n達o tem cadastro?<br>
                Ent達o, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </div>
        <form>
            <div>
                <label for="email" class="form__label">Email</label>
                <input type="email" name="email" id="email" class="form__inpt form__inpt-mb" placeholder="Insira seu melhor email">
            </div>
            <div>
                <label for="nome" class="form__label">Nome</label>
                <input type="text" name="nome" id="nome" class="form__inpt form__inpt-mb" placeholder="Insira seu nome completo">
            </div>
            <div>
                <label for="senha" class="form__label">Senha</label>
                <input type="password" name="senha" id="senha" class="form__inpt form__inpt-mb" placeholder="Crie sua senha">
                <span>
                    <img src="../../img/Mostrar-senha.svg" alt="Bot達o para mostrar a senha" class="form__inpt-olho">
                </span>
            </div>
            <div>
                <label for="confirma-senha" class="form__label">Confirme sua senha</label>
                <input type="password" name="confirma-senha" id="confirma-senha" class="form__inpt form__inpt-mb" placeholder="Repita a senha criada acima">
                <span>
                    <img src="../../img/Mostrar-senha.svg" alt="Bot達o para mostrar a senha" class="form__inpt-olho">
                </span>
            </div>
            <a href="#" class="section__btn-a"><button type="button" class="conteudo__btn section__btn">Cadastrar</button></a>
        </form>
    <img src="../../img/Forma-2-invertida.svg" alt="Forma 02 invertida" class="forma02-invertida">
    </section>


    <footer>
        <p class="footer">2022 - Desenvolvido por Alura.</p>
    </footer>

</body>

</html>
